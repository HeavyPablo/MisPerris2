{% extends 'registro/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" action="{% url 'register' %}" class="p-3">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class='border-bottom mb-4'>Registrarse</legend>
        {{ form.as_p }}
        {{ profile_form.as_p }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Registrarse</button>
    </div>
</form>
<div class="border-top tp-3">
    <small class="text-muted">
        Ya tienes una cuenta?
        <a class="ml-2" href="{% url 'login' %}">Iniciar sesion</a>
    </small>
</div>
{% endblock %}
